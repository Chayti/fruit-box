<!DOCTYPE html>
<html>

<head>
   <title>Fruit Box</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h1 class="fw-bold text-success text-center mt-5 bg-warning">Fruit Box</h1>
         <div class="box mt-2 mb-5">

            <!-- root -->
            <div class="row">

               <!-- label-1 - child-1 -->
               <div class="col-md-6 mx-4 mx-auto">

                  <!-- label-2 - child-1 -->
                  <div class="">

                     <!--label-3 - child-1  -->
                     <div id="box-item1" class="box-item row mx-auto">
                        <div class=" col-md-8 d-flex align-items-center">
                           <img id="fruit" src="images/product-1.jpg" alt="">
                        </div>

                        <div class="col-md-4">
                           <div class="d-flex justify-content-end">
                              <img src="images/remove.png" alt="" class="remove-item" id="fruit-remove">
                           </div>
                           <h3 class="fw-bold text-start">Properties</h3>
                           <h6 class="text-start">Name: Orange</h6>
                           <h6 class="text-start">Price: $<span class="bg-warning" id="fruit-total">30</span></h6>
                           <div class="input-group">
                              <button id="fruit-minus" class="btn btn-danger fw-bold">-</button>
                              <input id="fruit-number" type="text" class="form-control text-center" value="0">
                              <button id="fruit-plus" class="btn btn-primary fw-bold">+</button>
                           </div>
                        </div>
                     </div>

                     <!--label-3 - child-2  -->
                     <div id="box-item2" class="box-item row mx-auto">
                        <div class="col-md-8 d-flex align-items-center">
                           <img id="fruit1" src="images/product-2.jpg" alt="">
                        </div>
                        <div class="col-md-4">
                           <div class="d-flex justify-content-end">
                              <img src="images/remove.png" alt="" class="remove-item" id="fruit1-remove">
                           </div>
                           <h3 class="fw-bold text-start">Properties</h3>
                           <h6 class="text-start">Name: Apple</h6>
                           <h6 class="text-start">Price: $<span class="bg-warning" id="fruit1-total">20</span></h6>
                           <div class="input-group">
                              <button id="fruit1-minus" class="btn btn-danger fw-bold">-</button>
                              <input id="fruit1-number" type="text" class="form-control text-center" value="0">
                              <button id="fruit1-plus" class="btn btn-primary fw-bold">+</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-4 my-4 d-flex align-items-center mx-auto">
                  <div class="box-item">
                     <div class="row mx-auto">

                        <div class="col-md-6">
                           <h5>Subtotal: </h5>
                           <h5>Tax:</h5>
                           <h5>Total:</h5>
                        </div>

                        <div class="col-md-3 status">
                           <h5>$<span id="sub-total">0.00</span></h5>
                           <h5>$<span id="tax-amount">0.00</span></h5>
                           <h5>$<span id="total-price">0.00</span></h5>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="app.js"></script>

</body>

</html>
